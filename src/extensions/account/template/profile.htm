<hook-action name="displayAppProfileAccount" args="args" >
<style type="text/css">
.account_bind {line-height:41px;padding:30px 0 140px 10px;}
.account_bind img.tb_ico{border:1px solid #c9c9c9;display:inline;float:left;margin-right:15px;}
.account_bind .bind{font-size:14px;font-weight:700;color:#488fce;}
.account_bind .binded{width:20px;height:8px;background:url({@G:url.extres}/account/images/bind.png) no-repeat;float:left;display:inline;margin:16px 0 0 0;}
.account_bind .user{float:left;display:inline;margin:0 25px 0 15px;color:#333;}

.bind_page{
	padding:20px 10px 100px;
}
.bind_page li{
	float:left;
	width:48%;
	height:70px;
	line-height:50px;
	overflow:hidden;
}
.bind_page li .icon_big{
	display:inline-block;
	width:50px;
	height:50px;
	vertical-align:top;
	background:#ddd;
	margin-right:10px;
	background:url({@G:url.extres}/account/images/share.png) no-repeat;
}
.bind_page li .icon_big.icon_weibo{
	background-position:0 -50px;
}
.bind_page li .icon_big.icon_qq{
	background-position:0 -150px;
}
.bind_page li .icon_big.icon_alipay{
	background-position:0 -100px;
}
.bind_page .icon_chain{
	display:inline-block;
	vertical-align:top;
	width:38px;
	background:url({@G:url.extres}/account/images/chain.png) 3px center no-repeat;
	height:50px;
}
.bind_page .a_action{
	color:#488fce
}
.bind_page .name{
	font-weight:700;
	color:#333;
	margin-right:10px;
}
.bind_page img{
	vertical-align:top;
	margin-right:10px;
}
</style>
