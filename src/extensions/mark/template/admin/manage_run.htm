<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap J_check_wrap">

	<form class="J_ajaxForm" data-role="list" action="{@url:app/mark/manage/doRun}" method="post">
	<div class="h_a">评分</div>
	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400" />
			<col />
			<tr>
				<th>功能开启</th>
				<td>
					<ul class="switch_list cc">
						<li><label><input type="radio" name="conf[isopen]" value="1" {@Pw::ifcheck($conf['mark.isopen'] == 1)}><span>开启</span></label></li>
						<li><label><input type="radio" name="conf[isopen]" value="0" {@Pw::ifcheck($conf['mark.isopen'] == 0)}><span>关闭</span></label></li>
					</ul>
				</td>
				<td><div class="fun_tips">开启后，评分功能才可以使用</div></td>
			</tr>
			<tr>
				<th>评分操作原因</th>
				<td>
					<textarea class="length_5" name="conf[mark_reasons]">{$conf['mark.mark_reasons']}</textarea>
				</td>
				<td><div class="fun_tips">评分操作的默认备选原因<br>每行填写一个操作原因。</div></td>
			</tr>
		</table>
	</div>
	<div class="btn_wrap">
		<div class="btn_wrap_pd">
			<button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
		</div>
	</div>
	</form>
</div>
<template source='TPL:admin.common.footer' />
</body>
</html>
