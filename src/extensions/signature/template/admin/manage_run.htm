<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap">
<form class="J_ajaxForm" data-role="list" action="{@url:app/signature/manage/doRun}" method="post">
	<div class="h_a">签名档积分消耗设置</div>
	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400" />
			<col />
				<tr>
					<th>是否开启帖子签名消耗积分</th>
					<td>
						<ul class="switch_list cc">
							<li><label><input type="radio" name="isopen" value="1" {@Pw::ifcheck($isopen == 1)}><span>开启</span></label></li>
							<li><label><input type="radio" name="isopen" value="0" {@Pw::ifcheck($isopen == 0)}><span>关闭</span></label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th>每日消耗积分</th>
					<td>
						<input type="text" class="input length_3 mr5" name="money" value="{$money}" />
						<select class="select_2" name="moneytype">
						<!--#foreach ($credit as $id => $item) { #-->
								<option value="{$id}" {@Pw::isSelected($id == $moneytype)}>{$item}</option>
						<!--#}#-->
						</select>
					</td>
				</tr>
				<tr>
					<th>需购买用户组</th>
					<td>
						<div class="user_group J_check_wrap">
				<!--#foreach($groupTypes as $type => $typeName){ #-->
							<dl>
								<dt><label><input class="J_check_all" data-direction="y" data-checklist="J_check_{$type}" type="checkbox" />{$typeName}</label></dt>
								<dd>
				<!--#foreach($usergroups as $group){ 
					if($group['type'] == $type){
						 $check = (strpos($groups,',' . $group['gid'] . ',')!==false);
					#-->
									<label><input class="J_check" data-yid="J_check_{$type}" type="checkbox" name="groups[]" value="{$group['gid']}" {@Pw::ifcheck($check)} /><span>{$group['name']}</span></label>
				<!--# } }#-->
								</dd>
							</dl>
				<!--# } #-->
						</div>
					</td>
					<td><div class="fun_tips"></div></td>
				</tr>
				
			</table>
		</div>
		
		<div class="btn_wrap">
			<div class="btn_wrap_pd">
				<button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
			</div>
		</div>
	</form>
</div>
<template source='TPL:admin.common.footer' />

</body>
</html>
