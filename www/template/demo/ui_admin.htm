									<div style="width:210px;">
										<div class="p20 f14">
											确认要删除该内容？
										</div>

										<div class="pop_bottom">
											<button type="button" class="btn btn_submit mr10" id="btn_submit">确认</button>
											<button type="button" class="btn" id="btn_close">取消</button>
										</div>
									</div>
								</div>
							</div>
							<div class="core_pop_wrap" style="left:240px;position:absolute;">
								<div class="core_pop">
									<div class="pop_loading"></div>
								</div>
							</div>
							<div class="core_pop_wrap" style="top:150px;position:absolute;">

										<div class="pop_top"><a href="#" class="pop_close">关闭</a><strong>这是标题</strong></div>
										<div class="pop_cont">
											<div class="pop_table" style="height:250px;">
											<table width="100%">
												<tr>
													<th>上级导航</th>
													<td><span class="must_red">*</span><select class="select_4"><option>首页</option></select></td>
												</tr>
												<tr>
													<th>栏目名称</th>
													<td><span class="must_red">*</span><input class="input length_4 input_hd" type="text"></td>
												</tr>
												<tr>
													<th>链接地址</th>
													<td><input class="input length_4" type="text"></td>
												</tr>
												<tr>
													<th>导航说明</th>
													<td><input class="input length_4" type="text"></td>
												</tr>
												<tr>
													<th>打开方式</th>
													<td>
														<ul class="switch_list cc">
															<li><label><input type="radio"><span>新窗口</span></label></li>
															<li><label><input type="radio"><span>本窗口</span></label></li>
														</ul>
													</td>
												</tr>
											</table>
											</div>
										</div>
										<div class="pop_bottom">
											<button type="button" class="btn btn_submit mr10">提交</button>
											<button type="button" class="btn">取消</button>
										</div>
									</div>
								</div>
							</div>

								<div><a href="#" class="btn btn_submit mr10">提交(btn_submit)</a><a href="#" class="btn"><span class="add"></span>添加</a></div>
							</div>
							<h3>button按钮(基础样式btn)</h3>
							<div class="demo_code_cont">
								<div class="mb10"><button type="button" class="btn mr10">默认</button><button type="button" class="btn btn_success mr10">确认/添加(btn_success)</button><button type="button" class="btn btn_error mr10">错误/醒目(btn_error)</button></div>
								<div><button type="button" class="btn btn_submit mr10">提交(btn_submit)</button><button type="button" class="btn"><span class="add"></span>添加</button></div>
							</div>

							<div class="demo_code_cont">
								<div class="mb10"><a href="#" class="btn btn_big mr10">默认</a><a href="#" class="btn btn_success btn_big mr10">确认/添加</a><a href="#" class="btn btn_error btn_big mr10">错误/醒目</a></div>
								<div><a href="#" class="btn btn_submit btn_big mr10">提交</a><a href="#" class="btn btn_big"><span class="add"></span>添加</a></div>

								&lt;a href=&quot;#&quot; class=&quot;btn&quot;&gt;默认&lt;/a&gt;<br>
								&lt;a href=&quot;#&quot; class=&quot;btn btn_success&quot;&gt;确认&lt;/a&gt;<br>
								&lt;a href=&quot;#&quot; class=&quot;btn btn_error&quot;&gt;错误&lt;/a&gt;<br>
								&lt;a href=&quot;#&quot; class=&quot;btn btn_submit&quot;&gt;提交&lt;/a&gt;<br>
								&lt;a href=&quot;#&quot; class=&quot;btn btn_big&quot;&gt;默认&lt;/a&gt;<br>
								&lt;a href=&quot;#&quot; class=&quot;btn&quot;&gt;&ltspan class="add"&gt;&lt/span&gt;添加&lt;/a&gt;<br>
							</div>

							<div class="demo_html_cont">
								&lt;button type=&quot;button&quot; class=&quot;btn&quot;&gt;默认&lt;/button&gt;<br>
								&lt;button type=&quot;button&quot; class=&quot;btn btn_success&quot;&gt;确认&lt;/button&gt;<br>
								&lt;button type=&quot;button&quot; class=&quot;btn btn_error&quot;&gt;错误&lt;/button&gt;<br>
								&lt;button type=&quot;button&quot; class=&quot;btn btn_submit&quot;&gt;提交&lt;/button&gt;<br>

								&lt;input type=&quot;button&quot; class=&quot;btn&quot; value=&quot;默认&quot;&gt;<br>
								&lt;input type=&quot;button&quot; class=&quot;btn btn_success&quot; value=&quot;确认&quot;&gt;<br>
								&lt;input type=&quot;button&quot; class=&quot;btn btn_error&quot; value=&quot;错误&quot;&gt;<br>
								&lt;input type=&quot;button&quot; class=&quot;btn btn_submit&quot; value=&quot;提交&quot;&gt;<br>
								&lt;input type=&quot;button&quot; class=&quot;btn btn_big&quot; value=&quot;大按钮&quot;&gt;
							</div>
						</div>
					</div>
				</div>
		<!--组件块结束-->
		
		<!--组件块-->
				<div class="section" id="form_name">
					<h2>表单</h2>
					<div class="cc">
						<div class="demo_code">
						<!--代码区域开始-->
							<h3>输入框长度</h3>
							<div class="demo_code_cont">
								<div class="mb10"><input name="" type="text" class="input length_1 mr20" value="length_1">60px</div>

							</div>

							<div class="demo_code_cont">
								<div class="mb10"><textarea class="length_3 mr10">length_3</textarea>180px</div>
								<div class="mb10"><textarea class="length_4 mr10">length_4</textarea>240px</div>

								<div class="mb10"><textarea class="length_6 mr10">length_6</textarea>360px</div>
							</div>

								<div class="mb10"><select class="select_1"><option>select_1</option></select></div>
								<div class="mb10"><select class="select_2"><option>select_2</option></select></div>
								<div class="mb10"><select class="select_3"><option>select_3</option></select></div>
								<div class="mb10"><select class="select_4"><option>select_4</option></select></div>
								<div class="mb10"><select class="select_5"><option>select_5</option></select></div>
								<div class="mb10"><select class="select_6"><option>select_6</option></select></div>
							</div>

								<div class="mb10"><input name="" type="text" class="input length_3 disabled" disabled value="disabled"></div>
								<div class="mb10"><textarea class="disabled length_3" disabled>disabled</textarea></div>
								<div class="mb10"><select class="select_3 disabled" disabled><option>disabled</option></select></div>
							</div>

								<div class="mb10"><textarea class="form_success length_3 mr20">form_success</textarea></div>
							</div>

								<div class="mb10"><input name="" type="text" class="input length_3 form_error mr20" value="form_success"></div>
								<div class="mb10"><textarea class="form_error length_3 mr20">form_success</textarea></div>
							</div>
							<h3>标尺</h3>

<script>

//××××××××××××××固定滚动×××××××××××××××
Function.prototype.bind = function(){  
  var fn = this, args = Array.prototype.slice.call(arguments), object = args.shift();  
  return function(){  
    return fn.apply(object,  
      args.concat(Array.prototype.slice.call(arguments)));  
  };  
};
var Topbar = function(ele)
{
	//获取实际的位置值。
	this.bar = ele;
	this.origin = parseInt(this.getElementPos(ele).y);
	this.keeping = false;
	this.ie6=!(window.XMLHttpRequest);
	window.onscroll=this.onScroll.bind(this);
};
//置顶
var _WP = Topbar.prototype;
_WP.keepTop=function(){
	this.bar.style.top=0;
	this.bar.style.position=this.ie6?'relative':'fixed';
	return true;
};
_WP.reloadOrigin=function(){
	this.origin = parseInt(this.getElementPos(this.bar).y);
}
//恢复初始状态
_WP.turnOrigin=function(){
	this.bar.style.position='static';
	return;
};
_WP.onScroll=function(){
	if(Math.max(document.documentElement.scrollTop, document.body.scrollTop)>this.origin)
	{
		this.keeping = this.keeping||this.keepTop();
		this.ie6&&this.ie6Scroll();
	}
	else
	{
		this.keeping = this.keeping?this.turnOrigin():this.keeping;
	}
};
//ie6下的滚动方法
_WP.ie6Scroll=function(){
	this.bar.style.top = document.documentElement.scrollTop-this.origin+'px';
};
_WP.getElementPos=function(el){ 
    var ua = navigator.userAgent.toLowerCase(); 
    var isOpera = (ua.indexOf('opera') != -1); 
    var isIE = (ua.indexOf('msie') != -1 && !isOpera); // not opera spoof 
 
    if(el.parentNode === null || el.style.display == 'none')  
    { 
        return false; 
    } 
 
    var parent = null; 
    var pos = []; 
    var box; 
 
    if(el.getBoundingClientRect)    //IE 
    { 
        box = el.getBoundingClientRect(); 
        var scrollTop = Math.max(document.documentElement.scrollTop, document.body.scrollTop); 
        var scrollLeft = Math.max(document.documentElement.scrollLeft, document.body.scrollLeft); 
 
        return {x:box.left + scrollLeft, y:box.top + scrollTop}; 
    } 
    else if(document.getBoxObjectFor)    // gecko 
    { 
        box = document.getBoxObjectFor(el); 
            
        var borderLeft = (el.style.borderLeftWidth)?parseInt(el.style.borderLeftWidth):0; 
        var borderTop = (el.style.borderTopWidth)?parseInt(el.style.borderTopWidth):0; 
 
        pos = [box.x - borderLeft, box.y - borderTop]; 
    } 
    else    // safari & opera 
    { 
        pos = [el.offsetLeft, el.offsetTop]; 
        parent = el.offsetParent; 
        if (parent != el) { 
            while (parent) { 
                pos[0] += parent.offsetLeft; 
                pos[1] += parent.offsetTop; 
                parent = parent.offsetParent; 
            } 
        } 
        if (ua.indexOf('opera') != -1  
            || ( ua.indexOf('safari') != -1 && el.style.position == 'absolute' ))  
        { 
                pos[0] -= document.body.offsetLeft; 
                pos[1] -= document.body.offsetTop; 
        }  
    } 
         
    if (el.parentNode) { parent = el.parentNode; } 
    else { parent = null; } 
   
    while (parent && parent.tagName != 'BODY' && parent.tagName != 'HTML')  
    { // account for any scrolled ancestors 
        pos[0] -= parent.scrollLeft; 
        pos[1] -= parent.scrollTop; 
   
        if (parent.parentNode) { parent = parent.parentNode; }  
        else { parent = null; } 
    } 
    return {x:pos[0], y:pos[1]}; 
};

var all_topbar = new Topbar(document.getElementById('all_topbar'));

</script>
